    <!-- LOGIN MODAL  -->
      <div id="login-modal">
        <div class="wrapper">
          <span id="close-login-modal" class="close-button">X</span>
          <div class="title-text">
            <div class="title login">Kirjaudu sisään</div>
            <div class="title signup">Luo tili</div>
          </div>
          <div class="form-container">
            <div class="slide-controls">
              <input type="radio" name="slide" id="login" checked>
              <input type="radio" name="slide" id="signup">
              <label for="login" class="slide login">Kirjaudu</label>
              <label for="signup" class="slide signup">Luo tili</label>
              <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
              <form id="login-form" action="http://localhost:3000/api/auth/login" method="post" class="login">
                <div class="field">
                  <input type="text" name="username" id="username" placeholder="Käyttäjänimi" required>
                </div>
                <div class="field">
                  <input type="password" name="password" id="password" placeholder="Salasana" required>
                </div>
                <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Kirjaudu">
                </div>
                <div class="signup-link">Etkö ole vielä jäsen? <a href="">Luo tili</a></div>
              </form>
              <form action="#" class="signup">
                <div class="field">
                  <input type="text" placeholder="Käyttäjänimi" required>
                </div>
                <div class="field">
                  <input type="password" placeholder="Salasana" required>
                </div>
                <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Luo tili">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

        <div class="order-container">

        <div class="order-left">
          <div class="menu-container">

        </div>
        <div class="cart-container">
          <button class="show-cart-button">Show Cart</button>

          <!-- Modal container -->
          <div class="modal-container" id="cart-modal">
            <div class="modal-content">
              <!-- Cart items will be displayed here -->
              <button class="close-modal-button" onclick="closeModal()">Close</button>
            </div>
